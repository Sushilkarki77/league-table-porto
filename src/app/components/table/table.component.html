<table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let key of leagueTableData.tableColumns">{{key.heading}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let key of leagueTableData.data; let i = index">
        <td  *ngFor="let x of leagueTableData.tableColumns">{{x.key === 'index' ? i + 1 : key[x.key]}}</td>
      </tr>
    </tbody>
  </table>
  <h5 class="text-center" *ngIf="leagueTableData.data.length === 0">League is yet to be started</h5>
